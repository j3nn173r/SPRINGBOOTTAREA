<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Proyecto web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>SPRINGBOOT</h1>
        <p th:text="${msg}"></p>
        <br/>
        
        <table border="1">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Enero</th>
                <th>Febrero</th>
                <th>Marzo</th>
            </tr>
            <!-- vamos a poner la lineas hacemos iteracion -->
            <tr th:each="person : ${Personas}">
                <td th:text="${person.nombre}" ></td>
                <td th:text="${person.apellido}" ></td><
                <td th:text="${person.ener}" ></td>
                <td th:text="${person.febrer}" ></td>
                <td th:text="${person.marz}" ></td>
            </tr>
        </table>
        
        
    </body>
</html>
